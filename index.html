<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.19/dist/lenis.css">
    <title>Horizontal Scrolling</title>
</head>
<body>
    <main class="app">
        <section class="archive">
            <div class="archive_edge archive_edge-start"></div>
            <div class="archive_slider">
                <figure class="archive_slider_figure">
                    <img src="/img/1.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/2.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/3.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/4.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/5.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/6.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/7.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/8.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/9.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/10.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/11.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/12.jpg" alt="" class="archive_slider_image" />
                </figure>
                <figure class="archive_slider_figure">
                    <img src="/img/13.jpg" alt="" class="archive_slider_image" />
                </figure>

            </div>
            <div class="archive_edge archive_edge-end"></div>
        </section>
        <div class="gallery-index">
            <div class="gallery-index-curved">
                <!-- Gallery indexes will be added by JavaScript -->
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/lenis@1.1.19/dist/lenis.min.js"></script> 
    <script type="module" src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
